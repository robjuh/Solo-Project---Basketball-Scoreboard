<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3 class="h3-title">HOME</h3>
                <div class="numbers">
                    <p id="homescore">0</p>
                </div>
                <div class="points">
                    <button onclick="homeOne()">+ 1</button>
                    <button onclick="homeTwo()">+ 2</button>
                    <button onclick="homeThree()">+ 3</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3 class="h3-title">GUEST</h3>
                <div class="numbers">
                    <p id="guestscore">0</p>
                </div>
                <div class="points">
                    <button onclick="awayOne()">+ 1</button>
                    <button onclick="awayTwo()">+ 2</button>
                    <button onclick="awayThree()">+ 3</button>
                </div>
                <div>
                    <div class="reset">
                        <button onclick="reset()" id="resetbtn">Reset</button>
                     </div>
                </div>
            </div>
        </div>

       
        <script src="index.js"></script>
    </body>
</html>
